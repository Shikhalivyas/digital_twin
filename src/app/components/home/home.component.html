<section class="py-16" style="background: linear-gradient(45deg, black, transparent);">
  <!-- <div class="text-center mb-10">
    <h2 class="text-3xl font-bold">Explore</h2>
  </div> -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 px-10" >
     <ng-container *ngFor="let tech of technologies">
      <app-card [title]="tech.title" [description]="tech.description" [imagePath]="tech.image"></app-card>
    </ng-container>
  </div>
</section>
<section class="text-white py-12" style="background-color: #1b2430;">
  <div class="text-center mb-10">
    <h2 class="text-3xl font-bold">The industries we work in</h2>
  </div>
  <div class="max-w-6xl mx-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-8 px-4">
    <!-- Mining & Resources -->
    <div class="flex flex-col items-center text-center hover:scale-105 transition-transform">
      <i class="fas fa-hammer text-4xl mb-2 text-blue-300"></i>
      <span class="font-medium">Mining & Resources</span>
    </div>
    
    <!-- Medical & Healthcare -->
    <div class="flex flex-col items-center text-center hover:scale-105 transition-transform">
      <i class="fas fa-hospital text-4xl mb-2 text-blue-300"></i>
      <span class="font-medium">Medical & Healthcare</span>
    </div>
    
    <!-- Training & Education -->
    <div class="flex flex-col items-center text-center hover:scale-105 transition-transform">
      <i class="fas fa-graduation-cap text-4xl mb-2 text-blue-300"></i>
      <span class="font-medium">Training & Education</span>
    </div>
    
    <!-- Property & Real Estate -->
    <div class="flex flex-col items-center text-center hover:scale-105 transition-transform">
      <i class="fas fa-home text-4xl mb-2 text-blue-300"></i>
      <span class="font-medium">Property & Real Estate</span>
    </div>
    
    <!-- Architecture & Design -->
    <div class="flex flex-col items-center text-center hover:scale-105 transition-transform">
      <i class="fas fa-ruler-combined text-4xl mb-2 text-blue-300"></i>
      <span class="font-medium">Architecture & Design</span>
    </div>
    
    <!-- Construction -->
    <div class="flex flex-col items-center text-center hover:scale-105 transition-transform">
      <i class="fas fa-hard-hat text-4xl mb-2 text-blue-300"></i>
      <span class="font-medium">Construction</span>
    </div>
    
    <!-- Manufacturing -->
    <div class="flex flex-col items-center text-center hover:scale-105 transition-transform">
      <i class="fas fa-industry text-4xl mb-2 text-blue-300"></i>
      <span class="font-medium">Manufacturing</span>
    </div>
    
    <!-- Oil & Gas -->
    <div class="flex flex-col items-center text-center hover:scale-105 transition-transform">
      <i class="fas fa-gas-pump text-4xl mb-2 text-blue-300"></i>
      <span class="font-medium">Oil & Gas</span>
    </div>
    
    <!-- Energy & Utilities -->
    <div class="flex flex-col items-center text-center hover:scale-105 transition-transform">
      <i class="fas fa-bolt text-4xl mb-2 text-blue-300"></i>
      <span class="font-medium">Energy & Utilities</span>
    </div>
    
    <!-- Retail & Commerce -->
    <div class="flex flex-col items-center text-center hover:scale-105 transition-transform">
      <i class="fas fa-shopping-cart text-4xl mb-2 text-blue-300"></i>
      <span class="font-medium">Retail & Commerce</span>
    </div>
    
    <!-- Military -->
    <div class="flex flex-col items-center text-center hover:scale-105 transition-transform">
      <i class="fas fa-shield-alt text-4xl mb-2 text-blue-300"></i>
      <span class="font-medium">Military</span>
    </div>
    
    <!-- Travel & Tourism -->
    <div class="flex flex-col items-center text-center hover:scale-105 transition-transform">
      <i class="fas fa-plane text-4xl mb-2 text-blue-300"></i>
      <span class="font-medium">Travel & Tourism</span>
    </div>
  </div>
</section>
