<div class="chart-card">
  <div class="chart-header">
    <h3>{{ label }}</h3>
    
    <div class="chart-controls">
      <select (change)="changeType($event)">
        <option value="line" [selected]="chartType === 'line'">Line</option>
        <option value="bar" [selected]="chartType === 'bar'">Bar</option>
      </select>
      <button (click)="exportAsImage()">ðŸ“· PNG</button>
      <button (click)="exportAsPDF()">ðŸ“„ PDF</button>
    </div>
  </div>

  <canvas baseChart
    [data]="chartData"
    [type]="chartType"
    [options]="{ responsive: true }">
  </canvas>
<ng-container *ngIf="displayViewBtn">
      <button type="button" class="btn btn-primary" style="margin-top:5%;margin-left: 33%;background: linear-gradient(135deg, #4e54c8, #8f94fb);
  color: white;
  font-size: 10px;
  font-weight: 600;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  letter-spacing: 0.5px;"  (click)="gotoRedirect()">View Previous Data</button>

      </ng-container>

</div>
